server:
  port: 8080
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.100:8082/eureka/
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://192.168.1.100:8084
          predicates:
            - Path=/customer/**
        - id: acquisition-service
          uri: lb://acquisition-service
          predicates:
            - Path=/acquisition/**
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account/**
